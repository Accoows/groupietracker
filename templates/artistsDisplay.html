<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Artistes - Groupie Tracker</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <a href="/" class="home-link">Accueil</a>
    <div class="header">
        <h1>Nos Artistes</h1>
        <form method="GET" action="/search" class="search-container">
            <input 
                type="text" 
                name="query" 
                class="search-input" 
                placeholder="Rechercher un artiste, un membre, une date..." 
                value="{{.Query}}"
            />
            <button type="submit" class="search-button">Rechercher</button>
        </form>
    </div>

<!-- Suggestions dynamiques -->
{{if .Suggestions}}
<div class="suggestions">
    <ul class="suggestions-list">
        {{range .Suggestions}}
        <li class="suggestion">
            {{.Name}} <span class="suggestion-type">({{.Type}})</span>
        </li>
        {{end}}
    </ul>
</div>
{{end}}

<!-- Liste des artistes -->
<div class="grid">
    {{range .Artists}}
    <a href="/artistInformations?id={{.ID}}" class="artist-card">
        <img src="{{.Image}}" alt="{{.Name}}" class="artist-image">
        <div class="artist-info">
            <h2 class="artist-name">{{.Name}}</h2>
            <p class="artist-details">Cr√©ation : {{.Creation}}</p>
            <p class="artist-details">Premier album : {{.FirstAlbum}}</p>
        </div>
    </a>
    {{end}}
</div>
</body>
</html>
