<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Artistes - Groupie Tracker</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <a href="/" class="home-link">Accueil</a>
    <div class="header">
        <h1>Nos Artistes</h1>
    </div>
    <div class="grid">
        {{range .}}
        <a href="/artistInformations?id={{.ID}}" class="artist-card">
            <img src="{{.Image}}" alt="{{.Name}}" class="artist-image">
            <div class="artist-info">
                <h2 class="artist-name">{{.Name}}</h2>
                <p class="artist-details">Cr√©ation: {{.Creation}}</p>
                <p class="artist-details">Premier album: {{.FirstAlbum}}</p>
            </div>
        </a>
        {{end}}
    </div>
</body>
</html>
